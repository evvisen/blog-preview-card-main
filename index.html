<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main class="blog-preview-card_wrapper">
      <article class="blog-preview-card">
        <img
          class="blog-preview-card_header-image"
          src="assets/images/illustration-article.svg"
          alt=""
        />

        <section class="blog-preview-card_body-wrapper">
          <span class="blog-preview-card_body-button text-preset-3-bold">
            Learning
          </span>

          <p class="blog-preview-card_body-date text-preset-3">
            Published 21 Dec 2023
          </p>

          <h1 class="blog-preview-card_body-heading text-preset-1">
            HTML & CSS foundations
          </h1>
          <p class="blog-preview-card_body-info text-preset-2">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </section>

        <section class="blog-preview-card_footer-wrapper">
          <img
            class="blog-preview-card_footer-avatar"
            src="assets/images/image-avatar.webp"
            alt=""
          />
          <p class="blog-preview-card_footer-name text-preset-3-bold">
            Greg Hooper
          </p>
        </section>
      </article>
    </main>
  </body>
</html>
